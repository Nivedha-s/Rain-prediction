<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rainfall predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="bdy">
<h1>Rainfall Predictor</h1><br>
<div class="result">
{{prediction1_text}} <br>
{{prediction2_text}}
</div>
<form action="{{url_for('predict')}}" method="post">
    <div class = "card">
    <input type="text" name="maxtemp" placeholder="Maximum Temperature" required><br><br>
    <input type="text" name="rainfall" placeholder="Rainfall" required><br><br>
    <input type="text" name="evap" placeholder="Evaporation" required><br><br>
    <input type="text" name="sunshine" placeholder="Sunshine" required><br><br>
    <input type="text" name="windgustspeed" placeholder="Wind Gust Speed" required><br><br>
    <input type="text" name="humid9" placeholder="Humidity at 9am" required><br><br>
    <input type="text" name="humid3" placeholder="Humidity at 3pm" required><br><br>
    <input type="text" name="pressure9" placeholder="Pressure at 9am" required><br><br>
    <input type="text" name="cloud9" placeholder="Cloud at 9am" required><br><br>
    <input type="text" name="cloud3" placeholder="Cloud at 3pm" required><br><br>
    <input type="text" name="temp3" placeholder="Temperature at 3pm" required><br><br>
    <button type="submit" class="btn">Predict</button>
    </div>
</form>
<br><br>
</body>
</html>
